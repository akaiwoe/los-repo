<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Los' Tic Tac Toe</title>
</head>
<body>

    <h1>Los' Tic Tac Toe</h1>

    <h3>Welcome! This is a browser game where you get to play tic tac toe!</h3>
    <h4>I am Los and I am writing this code for the Odin Project.</h4>

    <form action="#">
        Player 1:<input type="text" name="playerOne" placeholder="Name" id="playerOneName">
        Player 2:<input type="text" name="PlayerTwo" placeholder="Name" id="playerTwoName">
        <button id="start-button">Create Players</button>
    </form>

    <div id="tic-tac-toe">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <button id="reset-button" style="display: none;">Play Again</button>
    
</body>

<script src="app.js"></script>
</html>
