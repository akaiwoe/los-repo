{% extends 'base.html' %}

{% block content %}

<div class="row">

    {% if pet.photo_url %}
    <div class="col-sm-2 col-6">
      <img src="{{ pet.photo_url }}"
           alt="{{ pet.name }}"
           class="img-fluid">
    </div>
    {% endif %}
  
    <div class="col-sm-10 col-12">
      <h1>{{ pet.name }}</h1>
      <form>
        <button class="btn btn-primary btn-sm"
                formaction="/pet/{{ pet.id }}/edit"
                formmethod="GET">Edit
        </button>
      </form>
      <br>

      <h5>About {{pet.name}}</h5>
      <ul>
        <li>{{pet.age}}</li>
        <li>{{pet.species}}</li>
        {% if pet.notes  %}
        <li>{{pet.notes}} </li>
        {% endif %}
      </ul>
      </ul>
    </div>
  </div>

{% endblock %}
