{% extends 'base.html' %}

{% block content %}

<h1>{{ pet.name }}</h1>

{% if pet.photo_url %}
<img class="img-fluid" src="{{ pet.photo_url }}">
{% endif %}

<h2>Update</h2>

  {% include "_form.html" %}
  <p>
    {{ form.available.label }}<br>
    {{ form.available() }}<br>
    {% for error in form.available.errors %}
        <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
</p>
  <button class="btn btn-primary" type="submit">Update</button>
</form>

{% endblock %}
