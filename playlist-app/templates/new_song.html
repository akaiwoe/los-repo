{% extends 'base.html' %}

{% block content %}

<h1>Add a form that when submitted creates a new song!</h1>

<form method="POST" action="/songs/add">
    <div>
        {{ form.hidden_tag() }}
        {{ form.artist.label }}
        {{ form.artist(class_="form__field")}}
    </div>
    <div>
        {{ form.title.label }}
        {{ form.title }}
    </div>
    <div>
        <button class="btn btn-primary" type="submit">Add Song</button>
    </div>
</form>

{% endblock %}
